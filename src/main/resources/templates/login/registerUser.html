<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>
</head>
<body>
<div class="container" >
    <div class="body-box">
        <div class="container my-5">
            <h2 class="mb-5">Registration</h2>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <form method="post" th:action="@{/flights/addFlight}" name="registerForm">

                        <div class="form-group col-md-6">
                            <label for="first-name" class="col-form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" name="firstName" required="true">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="last-name"  class="col-form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name"  name="lastName" required="true">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="password1"  class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password1"  name="lastName" required="true">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="password2"  class="col-form-label">Confrim Password</label>
                            <input type="password" class="form-control" id="password2"  name="lastName" required="true">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Register">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
