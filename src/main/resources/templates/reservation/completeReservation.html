<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rewiew Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-5">New Airport</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" >

                <small id="flightDetails" class="form-group col-md-6"><strong>Flight Details</strong></small>
                <br>

                <div class="form-group col-md-6">
                    <label for="source" class="col-form-label">From</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="source" th:value="${flight.departureCity}" name="source" readonly>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="destination" class="col-form-label">To</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="destination" name="destination" th:value="${flight.arrivalCity}" readonly>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="operatingAirlines" class="col-form-label">Operating Airlines</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="operatingAirlines" th:value="${flight.operatingAirlines}" name="operatingAirlines" readonly>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="estimatedDepartureTime" class="col-form-label">Estimated Departure</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="estimatedDepartureTime" th:value="${flight.estimatedDepartureTime}" name="estimatedDepartureTime" readonly>

                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="col-sm-8">
                        <input type="hidden" class="form-control" id="flightId" name="flightId" th:value="${flight.id}">
                    </div>
                </div>

                <small id="passengerDetails" class="form-text text-muted"><strong>Passenger Details</strong></small>

                <div class="form-group col-md-6">
                    <label for="passengerFirstName" class="col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passengerFirstName" name="passengerFirstName" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="passengerMiddleName" class="col-form-label">Middle name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passengerMiddleName" name="passengerMiddleName" required>
                    </div>

                </div>

                <div class="form-group col-md-6">
                    <label for="passengerLastName" class="col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passengerLastName" name="passengerLastName" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="passengerEmail" class="col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="passengerEmail" name="passengerEmail" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="passengerPhoneNumber" class="col-form-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="passengerPhoneNumber" name="passengerPhoneNumber" required>
                    </div>
                </div>

                <small id="cardDetails" class="form-text text-muted"><strong>Card Details</strong></small>


                <div class="form-group col-md-6">
                    <label for="nameOnCard" class="col-form-label">Name on Card</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nameOnCard" name="nameOnCard" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="cardNumber" class="col-form-label">Credit Card Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="cardExpiration" class="col-form-label">Card expirition Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cardExpiration" name="cardExpiration" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="cardSecCode" class="col-form-label">3 digit Security Code</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="cardSecCode" name="secCode" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Reserve">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
