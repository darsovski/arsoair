<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Email</title>
    <style type="text/css">
        #sendEmailBtn {
            float: left;
            margin-top: 22px;
        }
    </style>
</head>

<body>
<center>
    <h2>Email</h2>
    <div class="container my-5">
        <form action="/sendEmail" method="post"  modelAttribute="email" >
            <table id="emailFormBeanTable" border="0" width="80%" class="col-md-6">

                <div class="form-group col-md-6">
                    <tr>
                        <td>Email To: </td>
                        <td><input id="receiverMail" class="form-control" type="text" name="mailTo" size="65" /></td>
                    </tr>
                </div>

                <div class="form-group col-md-6">
                    <tr>
                        <td>Subject: </td>
                        <td><input id="mailSubject" class="form-control" type="text" name="subject" size="65" /></td>
                    </tr>
                </div>

                <div class="form-group col-md-6">
                    <tr>
                        <td>Message: </td>
                        <td><textarea id="mailMessage" class="form-control" cols="50" rows="10" name="message"></textarea></td>
                    </tr>
                </div>

                <div class="form-group col-md-6">
                    <tr>
                        <td>Attachment: </td>
                        <td><input  id="mailAttachment" class="form-control" type="file" name="attachFileObj" size="60" /></td>
                    </tr>
                </div>

                <div class="col-md-6 mt-5">
                    <tr>
                        <td  align="center">
                            <input  class="btn btn-primary" id="sendEmailBtn" type="submit" value="Send Email" />
                        </td>
                    </tr>
                </div>

            </table>
        </form>
    </div>

</center>
</body>
</html>
